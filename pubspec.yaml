name: flutter_performance_pulse
description: A powerful Flutter performance monitoring toolkit by jamalihassan0307. Monitor FPS, memory, CPU, and system metrics in real-time.
version: 1.0.6
homepage: https://github.com/jamalihassan0307/flutter_performance_pulse
repository: https://github.com/jamalihassan0307/flutter_performance_pulse
documentation: https://github.com/jamalihassan0307/flutter_performance_pulse/blob/main/README.md

environment:
  sdk: ^3.5.3
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  # UI and Visualization
  fl_chart: ^0.70.2

  # System Monitoring
  device_info_plus: ^11.3.0
  battery_plus: ^6.2.1
  compute: ^1.0.2

  # Network and Storage
  dio: ^5.4.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # No assets or fonts needed for this package
